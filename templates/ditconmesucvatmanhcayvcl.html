<!-- main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
    }

    .open-popup-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .open-popup-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Button to trigger the popup in butterfly.html -->
  <button class="open-popup-btn" onclick="triggerButterflyPopup()">Trigger Butterfly Popup</button>

  <script>
    // Function to trigger the popup in butterfly.html
    function triggerButterflyPopup() {
      // Set a flag in localStorage to signal butterfly.html to show the modal
      localStorage.setItem('triggerPopup', 'true');
      // Open butterfly.html in a new tab or window
      window.open('butterflymydick.html', '_blank');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

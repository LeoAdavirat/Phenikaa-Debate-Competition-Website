<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Image Switch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* General Styles */
        .circle {
            position: relative;
            border-radius: 50%;
            width: 8rem;
            height: 8rem;
            background: linear-gradient(40deg, #FF0080, #FF8C00 70%);
            margin: auto;
        }

        label, .toggle {
            height: 2.8rem;
            border-radius: 100px;
        }

        label {
            width: 100%;
            background-color: rgba(0, 0, 0, .1);
            border-radius: 100px;
            position: relative;
            margin: 1.8rem 0 4rem 0;
            cursor: pointer;
        }

        .toggle {
            position: absolute;
            width: 50%;
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, .15);
            transition: transform .3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .names {
            font-size: 90%;
            font-weight: bolder;
            color: black;
            width: 65%;
            margin-left: 17.5%;
            margin-top: 6.5%;
            position: absolute;
            display: flex;
            justify-content: space-between;
            user-select: none;
        }

        .dark {
            opacity: .5;
        }

        .time {
            color: black;
        }

        /* Toggle Switch Styles */
        [type="checkbox"] {
            display: none;
        }

        [type="checkbox"]:checked ~ .app .toggle {
            transform: translateX(100%);
            background-color: #34323D;
        }

        [type="checkbox"]:checked ~ .app .dark {
            opacity: 1;
            color: white;
        }

        [type="checkbox"]:checked ~ .app .light {
            opacity: 1;
            color: white;
        }

        /* Remove background color toggle */
        /* Background image container */
        .body {
            background: url('https://via.placeholder.com/800x600.png?text=Default+Background'), no-repeat center center;
            background-size: cover;
            transition: background-image 0.5s ease;
            color: white;
            padding: 20px;
        }

        /* Adjust menu appearance */
        .menu {
            font-size: 80%;
            opacity: .4;
            padding: .8rem 1.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Responsive image styling */
        .image-box img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s;
        }

        /* Make the switch and body responsive */
        @media (max-width: 768px) {
            .circle {
                width: 6rem;
                height: 6rem;
            }

            label, .toggle {
                height: 2.2rem;
            }

            label {
                margin: 1rem 0 2rem 0;
            }

            .names {
                font-size: 80%;
                margin-top: 5%;
            }

            .body {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .circle {
                width: 4.5rem;
                height: 4.5rem;
            }

            label, .toggle {
                height: 1.8rem;
            }

            .names {
                font-size: 70%;
            }

            .body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="my-4">Toggle Background Image Switch</h1>

    <input id="switch" type="checkbox">
    <div class="app">
        <div class="body p-4 rounded shadow">
            <div class="phone bg-light p-4 rounded shadow-lg mx-auto" style="max-width: 300px;">
                
                <div class="menu mb-4">
                    <div class="icons d-flex">
                        <div class="network me-3"></div>
                        <div class="battery"></div>
                    </div>
                </div>

                <div class="content text-center">
                    <div class="circle">
                        <div class="crescent"></div>
                    </div>

                    <!-- Switch Toggle -->
                    <label for="switch" class="w-100 d-block">
                        <div class="toggle"></div>
                        <div class="names">
                            <p class="light">Light</p>
                            <p class="dark">Dark</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="button-box mt-4">
                <button class="image-button btn btn-primary" id="button1">Image 1</button>
                <button class="image-button btn btn-danger" id="button2">Image 2</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS to handle background image change -->
<script>
    document.getElementById('switch').addEventListener('change', function () {
        const bodyElement = document.querySelector('.body');
        
        if (this.checked) {
            // Switch to different background when toggle is active (checked)
            bodyElement.style.backgroundImage = "url('https://via.placeholder.com/800x600.png?text=Background+2')";
        } else {
            // Switch back to the first background when toggle is inactive (unchecked)
            bodyElement.style.backgroundImage = "url('https://via.placeholder.com/800x600.png?text=Default+Background')";
        }
    });

    // Handling button click events to change the background
    document.getElementById('button1').addEventListener('click', function () {
        document.querySelector('.body').style.backgroundImage = "url('https://via.placeholder.com/800x600.png?text=Image+1')";
    });

    document.getElementById('button2').addEventListener('click', function () {
        document.querySelector('.body').style.backgroundImage = "url('https://via.placeholder.com/800x600.png?text=Image+2')";
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
    }

    .open-popup-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .open-popup-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Button to trigger the popup in flyingButter.html -->
  <button class="open-popup-btn" onclick="triggerButterflyPopup()">Trigger Butterfly Popup</button>

  <script>
    // Function to trigger the butterfly popup via server request
    function triggerButterflyPopup() {
      // Send a GET request to the Flask server
      fetch('/whatdoyoudo')
        .then(response => response.json())  // Parse JSON response
        .then(data => {
          console.log(data.answer);  // Handle the server response

          // Set a flag in localStorage to trigger popup in flyingButter.html
          localStorage.setItem('triggerPopup', 'true');

          // Open flyingButter.html in a new tab or window
          window.open('/flyingButter.html', '_blank');
        })
        .catch(error => console.error('Error:', error));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

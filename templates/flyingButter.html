<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('../static/images/1234.webp'); /* Add your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    button {
      position: relative;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
      transition: filter 250ms;
      user-select: none;
      touch-action: manipulation;
      margin-top: 300px; /* Move the button 50px down */
    }
    
    .shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: hsl(0deg 0% 0% / 0.25);
      will-change: transform;
      transform: translateY(2px);
      transition: transform
        600ms
        cubic-bezier(.3, .7, .4, 1);
    }
    
    .edge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(
        to left,
        hsl(340deg 100% 16%) 0%,
        hsl(340deg 100% 32%) 8%,
        hsl(340deg 100% 32%) 92%,
        hsl(340deg 100% 16%) 100%
      );
    }
    
    .front {
      display: block;
      position: relative;
      padding: 12px 27px;
      border-radius: 12px;
      font-size: 1.1rem;
      color: white;
      background: hsl(345deg 100% 47%);
      will-change: transform;
      transform: translateY(-4px);
      transition: transform
        600ms
        cubic-bezier(.3, .7, .4, 1);
    }
    
    button:hover {
      filter: brightness(110%);
    }
    
    button:hover .front {
      transform: translateY(-6px);
      transition: transform
        250ms
        cubic-bezier(.3, .7, .4, 1.5);
    }
    
    button:active .front {
      transform: translateY(-2px);
      transition: transform 34ms;
    }
    
    button:hover .shadow {
      transform: translateY(4px);
      transition: transform
        250ms
        cubic-bezier(.3, .7, .4, 1.5);
    }
    
    button:active .shadow {
      transform: translateY(1px);
      transition: transform 34ms;
    }
    
    button:focus:not(:focus-visible) {
      outline: none;
    }
  </style>
</head>
<body>

  <button>
    <span class="shadow"></span>
    <span class="edge"></span>
    <span class="front text"> Click me
    </span>
  </button>

  <!-- Modal Structure -->
  <div class="modal" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>What will you do?</p>
          <button class="btn btn-success" onclick="closeModal()">Yes</button>
          <button class="btn btn-danger" onclick="closeModal()">No</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Open the modal
    function openModal() {
      document.getElementById('myModal').style.display = 'flex';
    }

    // Close the modal and reset the trigger
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
      localStorage.removeItem('triggerPopup');
    }

    // Check for trigger when page loads
    window.onload = function() {
      const triggerPopup = localStorage.getItem('triggerPopup');
      if (triggerPopup === 'true') {
        openModal();
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('../static/images/1234.webp'); /* Add your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Butterfly button */
    .butterfly-btn {
      position: relative;
      background-color: #ff69b4;
      color: white;
      border-radius: 50%;
      height: 100px;
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    /* Butterfly wing shapes */
    .butterfly-btn::before,
    .butterfly-btn::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff69b4;
      border-radius: 50%;
      z-index: -1;
    }

    .butterfly-btn::before {
      left: -50px;
      top: 0;
    }

    .butterfly-btn::after {
      right: -50px;
      top: 0;
    }

    .butterfly-btn:hover {
      background-color: #ff85c2;
      transform: scale(1.05);
    }

    .butterfly-btn:active {
      background-color: #ff4081;
    }

    /* Modal styles */
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-body p {
      font-size: 20px;
    }

    .modal-body .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #myModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Position button at the bottom */
    .button-container {
      position: absolute;
      bottom: 150px; /* Adjusted to move the button up */
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <!-- Butterfly Button -->
  <div class="button-container">
    <button class="butterfly-btn">Butterfly Button</button>
  </div>

  <!-- Modal Structure -->
  <div class="modal" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>What will you do?</p>
          <button class="btn btn-success" onclick="closeModal()">Yes</button>
          <button class="btn btn-danger" onclick="closeModal()">No</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Open the modal
    function openModal() {
      document.getElementById('myModal').style.display = 'flex';
    }

    // Close the modal and reset the trigger
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
      localStorage.removeItem('triggerPopup');
    }

    // Check for trigger when page loads
    window.onload = function() {
      const triggerPopup = localStorage.getItem('triggerPopup');
      if (triggerPopup === 'true') {
        openModal();
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

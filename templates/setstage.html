<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage Switcher</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Current Stage: <span id="stage">{{ stage }}</span></h1>
    <button onclick="setStage(0)">Stage 0</button>
    <button onclick="setStage(1)">Stage 1</button>
    <button onclick="setStage(2)">Stage 2</button>

    <script>
      function setStage(newStage) {
        fetch("/update_stage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ stage: newStage }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("stage").textContent = newStage;
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
